name: Generator Tests

on:
  pull_request:
    branches:
      - generator # TEMPORARY CHANGE: replace with "master" once generator is implemented
  push:
    branches:
      - generator # TEMPORARY CHANGE: replace with "master" once generator is implemented

jobs:
  generator_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: './generator/.nvmrc'
      - name: Install
        run: |
          pushd ./generator
          npm ci
          popd
      - name: Test
        run: |
          pushd ./generator
          npm run test
          popd
      - name: Test linting
        run: |
          pushd ./generator
          npm run test:lint
          popd
      - name: Test formatting
        run: |
          pushd ./generator
          npm run test:format
          popd
