name: Generate

on:
  pull_request:
    branches:
      - generator # TEMPORARY CHANGE: replace with "master" once generator is implemented
  push:
    branches:
      - generator # TEMPORARY CHANGE: replace with "master" once generator is implemented

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: './generator/.nvmrc'
      - name: Install
        run: |
          pushd ./generator
          npm ci
          popd
      - name: Test
        run: |
          pushd ./generator
          npm run test
          popd
      - name: Compile & generate
        run: |
          pushd ./generator
          npm run compile
          npm run generate
          popd
      - name: Display generated README.md file
        run: |
          cat ./generator/out/README.md
